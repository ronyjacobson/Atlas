<!DOCTYPE html>
<html>

  <head>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7J1zsErb9_7jxNu5KU5kIENFObAQEbl0&sensor=false">
    </script>

    <script type="text/javascript">

      var map;
      var markers = [];
      var myCenter = new google.maps.LatLng(31.0000, 0);
      var infowindow;

      function error(msg) {
	alert(msg);
      }

      function addMarker(lat,lng,name,img,summery,wikilink) {
            var contentString = '<div id="content">'+
                 '<div id="siteNotice">'+
                 '</div>'+
                 '<h1 id="firstHeading" class="firstHeading">' + name + '</h1>' +
                 '<div id="bodyContent">'+
                 '<p>' + summery + '</p>'+
                 '<p>Wikipedia link: ' + name + ', <a href="' + wikilink +'">'+
                 wikilink + '</a> '+
                 '</p>'+
                 '</div>'+
                 '</div>';
            var image = img;
            var marker = new google.maps.Marker({
            position: new google.maps.LatLng(lat, lng),
            map: map,
            title: name,
            icon: image
            });
            markers.push(marker);
            google.maps.event.addListener(marker, 'click', function() {
                  infowindow = new google.maps.InfoWindow({
                      content: contentString,
                      maxWidth: 450
                  })
                  infowindow.open(map,marker);
            });
      }

      function setAllMap(map) {
            for (var i = 0; i < markers.length; i++) {
                  markers[i].setMap(map);
            }
      }


      function clearMarkers() {
            setAllMap(null);
      }

      function showMarkers() {
            setAllMap(map);
      }

      function deleteMarkers() {
            clearMarkers();
            markers = [];
      }

      function CenterControl(controlDiv, map) {

        // Set CSS for the control border
        var controlUI = document.createElement('div');
        controlUI.style.backgroundColor = '#fff';
        controlUI.style.border = '2px solid #fff';
        controlUI.style.borderRadius = '3px';
        controlUI.style.boxShadow = '0 2px 6px rgba(0,0,0,.3)';
        controlUI.style.cursor = 'pointer';
        controlUI.style.marginLeft = '20px';
        controlUI.style.textAlign = 'center';
        controlUI.title = 'Click to center the map';
        controlDiv.appendChild(controlUI);

        // Set CSS for the control interior
        var controlText = document.createElement('div');
        controlText.style.color = 'rgb(25,25,25)';
        controlText.style.fontFamily = 'Century Gothic';
        controlText.style.fontSize = '10px';
        controlText.style.lineHeight = '38px';
        controlText.style.paddingLeft = '5px';
        controlText.style.paddingRight = '5px';
        controlText.innerHTML = 'Center';
        controlUI.appendChild(controlText);

        // Setup the click event listeners
        google.maps.event.addDomListener(controlUI, 'click', function() {
          map.setZoom(2)
          map.setCenter(myCenter)
        });

}
      function initialize() {

        var mapDiv = document.getElementById('map-canvas');
        var mapOptions = {
          center: myCenter,
          mapTypeId: google.maps.MapTypeId.SATELLITE,
          zoom: 2,
          streetViewControl: false,
          minZoom: 2,
          maxZoom: 17
        };
        map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);

        var centerControlDiv = document.createElement('div');
        var centerControl = new CenterControl(centerControlDiv, map);

        centerControlDiv.index = 1;
        map.controls[google.maps.ControlPosition.LEFT].push(centerControlDiv);
      }

      google.maps.event.addDomListener(window, 'load', initialize);

    </script>

  </head>

  <body>
    <div id="map-canvas"/>
  </body>

</html>
